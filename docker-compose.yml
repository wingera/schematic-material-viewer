version: '3.8'

services:
  web:
    build: 
      context: .
      dockerfile: Dockerfile
    image: smv-beta:latest
    container_name: materials-viewer
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=your-production-secret-key-change-this-in-production
      - HOST=0.0.0.0
      - PORT=5000
      - UPLOAD_FOLDER=/app/uploads
      - USERS_FOLDER=/app/users
      - MAX_CONTENT_LENGTH=16777216
    volumes:
      - /vol1/1000/docker_data/SMV-BETA/uploads:/app/uploads
      - /vol1/1000/docker_data/SMV-BETA/users:/app/users
      # 不再挂载 logs 目录，使用标准输出日志
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "description=Schematic Materials Viewer"
      - "version=1.0.0"

volumes:
  uploads_data:
    driver: local
  users_data:
    driver: local
